{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

    {% block title %}
        <title>cadastro</title>
    {% endblock title %}

    {% block conteudo %}
        <div class="container-fluid cont-login">
                <div class="main-login">
                    <h2>Cadastro</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-success" type="submit">Cadastrar</button>
                    </form>
                </div>
        </div>
    {% endblock conteudo %}
