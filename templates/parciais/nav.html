{% load static %}
{% block nav %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="login">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <ul class="navbar-nav mr-auto">
         {% if user.is_authenticated %}
          <li class="nav-item">
              <a class="nav-link" href="{% url 'account_logout' %}">Sair</a>
          </li>
          {% else %}
          <li class="nav-item">
              <a class="nav-link" href="{% url 'account_login' %}">Entrar</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'account_signup' %}">Cadastro</a>
          </li>
        {% endif %}
      </ul>
    </form>
  </div>
</nav>
{% endblock nav %}
